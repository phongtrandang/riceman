<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Monitor Growth">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-icon-left">
        <i class="icon ion-waterdrop"></i>
        1. Always shoot with the sun at your back.
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-thermometer"></i>
        2. Always shoot with the sun at your back.
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-beaker"></i>
        3. Always shoot with the sun at your back.
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-erlenmeyer-flask"></i>
        4. Always shoot with the sun at your back.
      </div>
    </div>
    <div class="row">
      <div class="card col col-50">
        <button class="ion-camera button icon button-full button-positive" ng-click="takePicture()"> Take a photo </button>
      </div>
      <div class="card col col-50">
        <button class="ion-plus-round button icon button-full button-positive" ng-click="choosePhoto()"> Choose Image </button>
      </div>
    </div>
    <div class="row">
      <button class="ion-search button icon button-full button-positive" ng-click="checkPhoto()"></button>
    </div>
    <div class="row">
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
      <p ng-show="percent !== undefined">{{percent | number:4}} % Rices</p>
    </div>
  </ion-content>
</ion-view>
