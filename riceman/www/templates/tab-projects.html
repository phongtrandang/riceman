<ion-view view-title="Monitor Growth">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="card" ng-repeat="(key, project) in projects">
      <div class="item item-icon-left">
        <i class="icon ion-folder"></i>
        {{project.title}}
      </div>
    </div>
    <button class="button button-full icon-left ion-plus-round button-positive" ng-click="showPopup()">Create project</button>
  </ion-content>
</ion-view>
